<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor's Codex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen" style="background-color: #082c41;">
  <main class="flex flex-col items-center w-full">
    <h1 class="text-5xl text-white mb-8">Thor's Codex</h1>
    <input type="text" id="searchInput" class="w-1/2 p-4 text-xl rounded-lg mb-4" placeholder="Search..." />
    <button id="searchButton" onclick="searchTranscripts()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">
      Search
    </button>
    <div id="spinner" class="spinner mt-4"></div>
    <div id="results" class="w-1/2 mt-8"></div>
  </main>
  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const spinner = document.getElementById('spinner');

    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchTranscripts();
      }
    });

    async function searchTranscripts() {
      const resultsContainer = document.getElementById('results');
      
      // Disable controls
      searchInput.disabled = true;
      searchButton.disabled = true;
      searchButton.innerText = 'Searching...';
      spinner.style.display = 'block';
      resultsContainer.innerHTML = '';

      try {
        const response = await fetch('https://odin.thorscodex.com/api/SearchAllFather?like=' + encodeURIComponent(searchInput.value));
        const data = await response.json();

        data.results.forEach((result) => {
          const timestamp = result.timestamp || 'No timestamp available';
          const resultElement = document.createElement('div');
          resultElement.classList.add('bg-white', 'rounded', 'p-4', 'my-2');
          resultElement.innerHTML = `
            <h3 class="text-lg font-semibold text-black mb-2">${result.title}</h3>
            <p class="text-gray-800 mb-2">${result.text || 'No text available'}</p>
            <div class="flex justify-between items-center text-sm text-gray-600">
              <span>Stream Date: ${new Date(result.streamDate).toLocaleDateString()}</span>
              <span>Timestamp: ${timestamp}</span>
            </div>
          `;
          resultsContainer.appendChild(resultElement);
        });
      } catch (err) {
        console.error(err);
      } finally {
        // Re-enable controls
        searchInput.disabled = false;
        searchButton.disabled = false;
        searchButton.innerText = 'Search';
        spinner.style.display = 'none';
      }
    }
  </script>
</body>

</html>
