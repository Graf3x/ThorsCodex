<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor's Codex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script>

  async function searchTranscripts() {
    const searchButton = document.getElementById('searchButton');
    searchButton.disabled = true;
    searchButton.innerText = 'Searching...';
    try {
      // ...existing code...
      data.results.forEach((result) => {
        const resultElement = document.createElement('div');
        resultElement.innerHTML = `
          <h3 class="text-lg font-semibold text-white mb-2">${result.title || 'No title available'}</h3>
          <p class="text-gray-700 mb-2">${result.text || 'No text available'}</p>
          <div class="flex justify-between items-center text-sm text-gray-600">
            <span>Stream Date: ${new Date(result.streamDate).toLocaleDateString()}</span>
            <span>Timestamp: ${timestamp}</span>
          </div>
          <div class="mt-2">
            <a href="${result.videoUrl}${result.timestampSeconds ? '?t=' + result.timestampSeconds : ''}" 
              class="text-blue-500 hover:text-blue-700"
              target="_blank">
              Watch Video
            </a>
          </div>
        `;
        resultsContainer.appendChild(resultElement);
      });
      // ...existing code...
    } catch (error) {
      // ...existing error handling code...
    } finally {
      searchButton.disabled = false;
      searchButton.innerText = 'Search';
    }
  }
</script>

  </script>
</head>

<body class="flex items-center justify-center min-h-screen" style="background-color: #082c41;">
  <main class="flex flex-col items-center w-full">
    <h1 class="text-5xl text-white mb-8">Thor's Codex</h1>
    <input type="text" id="searchInput" class="w-1/2 p-4 text-xl rounded-lg mb-4" placeholder="Search...">
    <button id="searchButton" onclick="searchTranscripts()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Search</button>
    <div id="results" class="w-1/2 mt-8"></div>
  </main>
</body>

</html>
