<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor's Codex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="flex flex-col min-h-screen" style="background-color: #082c41;">
  <main class="flex-grow flex flex-col items-center w-full">
    <h1 class="text-5xl text-white mb-8">Thor's Codex</h1>
    <input type="text" id="searchInput" class="w-1/2 p-4 text-xl rounded-lg mb-4" placeholder="Search..." />
    <button id="searchButton" onclick="searchTranscripts()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">
      Search
    </button>
    <div id="spinner" class="spinner mt-4"></div>
    <div id="results" class="w-1/2 mt-8"></div>
    <div id="pagination" class="hidden flex gap-4 items-center mt-4">
      <button id="prevPage" class="px-4 py-2 bg-blue-500 text-white rounded-lg disabled:opacity-50">Previous</button>
      <span id="pageInfo" class="text-white">Page 1 of 1</span>
      <button id="nextPage" class="px-4 py-2 bg-blue-500 text-white rounded-lg disabled:opacity-50">Next</button>
    </div>
  </main>
  <script>
     let currentPage = 1;
     const pageSize = 100;
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const spinner = document.getElementById('spinner');

    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchTranscripts();
      }
    });

    async function searchTranscripts(page = 1) {
      const resultsContainer = document.getElementById('results');
      
      // Disable controls
      searchInput.disabled = true;
      searchButton.disabled = true;
      searchButton.innerText = 'Searching...';
      spinner.style.display = 'block';
      resultsContainer.innerHTML = '';

      try {
          const response = await fetch(`https://odin.thorscodex.com/api/SearchAllFather?like=${encodeURIComponent(searchInput.value)}&page=${page}&pageSize=${pageSize}`);
          const data = await response.json();
          
          // Show/hide pagination based on results
          paginationDiv.classList.toggle('hidden', data.totalPages <= 1);
          
          if (data.totalPages > 1) {
            currentPage = data.page;
            document.getElementById('pageInfo').textContent = `Page ${data.page} of ${data.totalPages}`;
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= data.totalPages;
          }
        // Group results by streamDate
        const groupedResults = data.results.reduce((groups, result) => {
          const date = new Date(result.streamDate).toLocaleDateString();
          if (!groups[date]) groups[date] = [];
          groups[date].push(result);
          return groups;
        }, {});

        // Create elements for each group
        Object.entries(groupedResults).forEach(([date, results]) => {
          const videoId = results[0].videoUrl.split('v=')[1];
          const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
          
          const groupElement = document.createElement('div');
          groupElement.classList.add('bg-white', 'rounded-lg', 'p-4', 'my-4', 'shadow-lg');
          
          groupElement.innerHTML = `
            <div class="cursor-pointer" onclick="this.nextElementSibling.classList.toggle('hidden')">
              <div class="flex flex-col md:flex-row items-center gap-4">
                <img src="${thumbnailUrl}" alt="Video thumbnail" class="w-full md:w-32 rounded-lg">
                <div class="text-center md:text-left">
                  <h3 class="text-lg font-semibold">${results[0].videoTitle || 'Untitled Stream'}</h3>
                  <p class="text-gray-500">${date} - ${results.length} mentions</p>
                </div>
              </div>
            </div>
            <div class="hidden mt-4 pl-4 border-l-2 border-gray-200">
              ${results.map(result => `
                <div class="py-2">
                  <p class="text-gray-600">${result.text}</p>
                  <a href="${result.videoUrl}&t=${result.timestampSeconds}" 
                     target="_blank"
                     class="text-sm text-blue-500 hover:text-blue-700">
                    Watch at ${formatTimestamp(result.timestampSeconds)}
                  </a>
                </div>
              `).join('')}
            </div>
          `;
          
          resultsContainer.appendChild(groupElement);
        });
      } catch (err) {
        console.error(err);
      } finally {
        // Re-enable controls
        searchInput.disabled = false;
        searchButton.disabled = false;
        searchButton.innerText = 'Search';
        spinner.style.display = 'none';
      }
    }
    
    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) searchTranscripts(currentPage - 1);
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      searchTranscripts(currentPage + 1);
    });

    function formatTimestamp(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }
  </script>

        </svg>
        <span>View on GitHub</span>
      </a>
      <div id="bmc-container">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="joshp" data-color="#601e62" data-emoji="" data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00"></script>

</body>
