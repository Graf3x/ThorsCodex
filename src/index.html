<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor's Codex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script>
   async function searchTranscripts() {
    try {
        const query = encodeURIComponent(document.getElementById('searchInput').value);
        const response = await fetch(`https://odin.thorscodex.com/api/SearchAllFather?like=${query}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        if (data.Results && data.Results.length > 0) {
            data.Results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'p-4 mb-4 bg-white rounded-lg shadow-md';
                resultElement.innerHTML = `
                    <h2 class="text-2xl font-bold">${result.VideoTitle || 'Untitled'}</h2>
                    <p class="my-2">${result.Text || 'No text available'}</p>
                    <div class="mt-2">
                        <span class="text-gray-600">Stream Date: ${result.StreamDate || 'Unknown'}</span>
                        <a href="${result.VideoUrlWithTimestamp || '#'}" 
                           class="ml-4 text-blue-500 hover:text-blue-700"
                           target="_blank"
                           ${!result.VideoUrlWithTimestamp ? 'style="display:none"' : ''}>
                            Watch Video
                        </a>
                    </div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        } else {
            resultsContainer.innerHTML = '<p class="text-white">No results found</p>';
        }
    } catch (error) {
        console.error('Error:', error);
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '<p class="text-white">An error occurred while searching</p>';
    }
}

  </script>
</head>

<body class="flex items-center justify-center min-h-screen" style="background-color: #082c41;">
  <main class="flex flex-col items-center w-full">
    <h1 class="text-5xl text-white mb-8">Thor's Codex</h1>
    <input type="text" id="searchInput" class="w-1/2 p-4 text-xl rounded-lg mb-4" placeholder="Search...">
    <button onclick="searchTranscripts()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Search</button>
    <div id="results" class="w-1/2 mt-8"></div>
  </main>
</body>

</html>
